<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h3>Lyotex Lifesciences Pvt Ltd</h3>
    <div class="wrapper">
        <form action="/reset-password" method="POST"> <!-- Adjust the action as needed -->
            <h1>Forgot Password</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="login-link">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
